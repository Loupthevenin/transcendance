services:
  nginx:
    container_name: nginx
    image: nginx
    build:
      context: ./nginx
      args:
        DOMAIN_NAME: ${DOMAIN_NAME}
        SSL_KEY_PATH: ${SSL_KEY_PATH}
        SSL_CERT_PATH: ${SSL_CERT_PATH}
    ports:
      - "8080:80"
      - "${PORT}:443"
    volumes:
      - ./frontend:/var/www/html:ro
    networks:
      - transcendance
    env_file:
      - .env
    depends_on:
      - backend
    restart: always

  backend:
    container_name: backend
    image: backend
    build: ./backend
    volumes:
      - sqlite_data:$DB_DIR
      - ./backend/app:/var/app
      - ./frontend:/var/www/html
    networks:
      - transcendance
    env_file:
      - .env
    restart: always

volumes:
  sqlite_data:

networks:
  transcendance:
    name: transcendance
    driver: bridge
